<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="build/jquery.debug.fadein.min.css" type="text/css"/>
    <script src="http://cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/jquery.debug.fadein.min.js"></script>
    <script type="text/javascript">
        $.fdebug_init({distance_moved: 120});
        var tags = ['log', 'debug', 'info', 'warn', 'error'], index = 0;
        setInterval(function() {
            var randnum = Math.floor(Math.random()*5),
                    tag = tags[randnum];
            $.fdebug(tag, 'This is a' + (randnum != 0 && randnum % 2 == 0 ? 'n ' : ' ') + tag + ' message! ' + index++);
        }, 1000);
    </script>
</head>
<body style="background-color:#DDDDDD">
</body>
</html>
